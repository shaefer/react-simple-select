language: node_js
node_js:
  - node

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      before_deploy:
        provider: script
        skip_cleanup: true
        script:
          - rm -rf dist && mkdir dist &&  babel src -d dist --copy-files
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release